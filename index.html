<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact page</title>
</head>
<body>
    <label for="first name"> First Name </label>
    <input type="text" id="first name" placeholder="first Name">
    <label for="last name"> last Name </label>
    <input type="text" id="last name" placeholder="last Name"><br>
    <label for="Email-id"> Email-id </label>
    <input type="email" id="Email-id" placeholder="Email-id"><br>
    <b>Select Gender</b> <br>
    <label for="male"> Male </label>
    <input type="radio" id="male" name="gender" value="male"><br>
    <label for="female"> Female </label> 
    <input type="radio" id="female" name="gender" value="female"><br>
    <label for="other"> Other </label> 
    <input type="radio" id="other" name="gender" value="other"> <br>
    <label for="D.O.B"> Date Of Birth </label>
    <input type="date" id="D.O.B"> <br>
    <label for="sub"></label>
    <textarea name="Subject" id="sub" placeholder="Subject" width="400px" style="height: 100px;"></textarea> <br>
    <input type="submit" value="submit">
    
    
</body>
</html>
